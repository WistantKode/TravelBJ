  <body>
    <div id="root">
      <!-- Loader initial -->
      <style>
        .initial-loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ffffff;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 0.5s ease-out;
        }
        .loader-content {
          text-align: center;
          animation: pulse 2s infinite;
        }
        .loader-logo {
          font-family: 'Dancing Script', cursive;
          font-size: 4rem;
          font-weight: 900;
          margin-bottom: 1rem;
        }
        @keyframes pulse {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.8; }
          100% { transform: scale(1); opacity: 1; }
        }
      </style>
      <div class="initial-loader">
        <div class="loader-content">
          <div class="loader-logo">
            <span style="color: #008751;">Voyage</span><span style="color: #FCD116;">B</span><span style="color: #E8112D;">j</span>
          </div>
        </div>
      </div>
    </div>
